<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            {% for post in posts %}
            <div class="card card-signin my-5">
                <div class="card-body">

                    <b> {{post.username}}</b>
                    <br/><small class="text-muted">Posted on{{post.createdDate}}</small>
                    <br/></br>
                    <p class="card-text text dark">{{post.title}}</p>
                    <p class="card-text text dark">{{post.description}}</p>
                    </div>
                <a href="{{post.image.url}}">
                    <img src="{{post.image.url}}" style="width:25%">
                    </a></br></br>
            </div>
            {% endfor %}

            </div>
        </div>
    </div>
</div>
</body>
</html>
